<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Egyszerű sakk játék lépésellenőrzéssel">
    <title>Sakk App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #fff;
        }

        #app {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #board {
            width: 100%;
            aspect-ratio: 1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 3px solid #0f3460;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #fff;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(24px, 8vw, 48px);
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .square.light {
            background: #f0d9b5;
        }

        .square.dark {
            background: #b58863;
        }

        .square.selected {
            background: #7fb069 !important;
            box-shadow: inset 0 0 0 3px #5a8c4f;
        }

        .square.valid-move {
            background: #9fc7a3 !important;
            position: relative;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
        }

        .square:active {
            transform: scale(0.95);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        #controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #e94560;
            color: white;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(233,69,96,0.3);
            min-width: 120px;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(233,69,96,0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .turn-indicator {
            font-weight: bold;
            color: #7fb069;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>♔ Sakk ♚</h1>
        <div id="board"></div>
        <div id="status">
            <div class="turn-indicator">Fehér játékos következik</div>
        </div>
        <div id="controls">
            <button id="resetBtn">Új játék</button>
        </div>
    </div>

    <script src="chess.js"></script>
    <script>
        // Service Worker regisztráció
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW regisztrálva', reg))
                .catch(err => console.log('SW hiba', err));
        }
    </script>
</body>
</html>
